<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arborescence SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
  
    #tree-container {
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
  
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    /* Animation de croissance et rétraction des branches */
    @keyframes growAndShrink {
      0% {
        x2: 0;
        y2: 0;
      }
      50% {
        x2: var(--end-x);
        y2: var(--end-y);
      }
      100% {
        x2: 0;
        y2: 0;
      }
    }
  
    .branch {
      opacity: 1;
      transform-origin: 50% 50%;
      animation: growAndShrink 2s ease-in-out infinite;
    }
  </style>
  
  
  
</head>
<body>

  <h1>Arborescence SVG</h1>
  <div id="tree-container"></div>
  <button id="regenerate-btn">Régénérer</button>

  <script src="tree.js"></script>
</body>
</html>
