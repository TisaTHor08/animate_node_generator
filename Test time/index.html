<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SVG Animation with Real-time Timer</h1>
        <div class="svg-container">
            <object id="svgObject" type="image/svg+xml" data="output_animated.svg"></object>
        </div>
        <div id="timer">
            <p>Animation Time: <span id="animationTime">0</span> seconds</p>
        </div>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
